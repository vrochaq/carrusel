<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Imágenes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Carrusel de Imágenes</h1>
        <h2>Realidad Virtual</h2>
    </header>

    <div class="carousel">
        <div class="carousel-container">
            <div class="carousel-slide"><img src="./assets/RV1.jpg" alt="Imagen 1"></div>
            <div class="carousel-slide"><img src="./assets/RV2.jpg" alt="Imagen 2"></div>
            <div class="carousel-slide"><img src="./assets/RV3.jpg" alt="Imagen 3"></div>
            <div class="carousel-slide"><img src="./assets/RV4.jpg" alt="Imagen 4"></div>
            <div class="carousel-slide"><img src="./assets/RV5.jpg" alt="Imagen 5"></div>
        </div>
    </div>

    <div class="carousel-nav">
        <button class="prev">Anterior</button>
        <button class="next">Siguiente</button>
    </div>

    <footer>
        <p>Valeria Rocha</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
